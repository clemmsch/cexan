name: ðŸ”¥ Merge Devel and Main

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2


      - name: ðŸŽ­ Creating Pull Request
        uses: vsoch/pull-request-action@1.0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_FROM_BRANCH: devel
          PULL_REQUEST_BODY: This is an automated Pull Request that was created using GitHub Actions | This runs every 2 weeks
          PULL_REQUEST_TITLE: Automated Pull Request to merge Devel -> Main
          MAINTAINER_CANT_MODIFY: true
          PULL_REQUEST_BRANCH: main

