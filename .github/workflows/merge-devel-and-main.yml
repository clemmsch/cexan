name: ðŸ”¥ Merge Devel and Main

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2


      - name: ðŸŽ­ Creating Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: Automatic Merge of Devel and Main
          body: This action was performed using GitHub Actions - Please do not interfer. This is scheduled to happen every second week.
          branch: devel
          base: main
          delete-branch: false
          committer: Intrinsic <noreply@github.com> 
          labels: automerge # Needed so that it will merge automatically
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

